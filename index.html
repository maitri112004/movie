<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Avatar Movie Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="Avatar2.jpg" alt="">
        </div>
        <div class="details">
            <img src="logo-removebg-preview.png" alt="" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-Fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                Avatar: The Way of Water reaches new heights as James Cameron returns to the world of Pandora. Set a decade plus after events of the first film, this breathtaking new movie tells the story of the Sully family. 
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="cast1.jpeg" alt=""></li>
                    <li><img src="cast2.jpeg" alt=""></li>
                    <li><img src="cast5.jpeg" alt=""></li>
                </ul>
            </div>
        </div>

    </div>
    
</body>
</html>
